<div style="display:flex;justify-content: center; margin: 20px">
  <button *ngIf="user.role !== 'user'" color="primary" mat-raised-button (click)="manageUser()" >Manage User</button>
  <button *ngIf="user.role === 'superadmin'" color="primary" mat-raised-button (click)="manageAdmin()" >Manage Admin</button>
</div>
<div style="margin: 10px">
  <h1>Gestion des devices</h1>
  <button color="primary" mat-raised-button (click)="openAddDevice()" >Add device</button>
  <table #table mat-table [dataSource]="devices" style="width: 100%">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let device">{{device.name}}</td>
    </ng-container>

    <!-- Button -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let device; let j = index;" >
        <button color="primary" *ngIf="user.access !== 'read only'" mat-raised-button (click)="openEdit(device)" >Edit</button>
        <button color="warn" *ngIf="user.access !== 'read only'" mat-raised-button (click)="deleteDevice(j)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
